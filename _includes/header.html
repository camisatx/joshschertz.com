<aside>
    <div class="container">
        <nav>
            <ul>
                <li><a href="{{ "/" | prepend: site.baseurl }}">/</a></li>
                <li><a href="{{ "/projects" | prepend: site.baseurl }}">Projects</a></li>
                <li><a href="{{ "/blog" | prepend: site.baseurl }}">Blog</a></li>
                <li><a href="{{ "/about" | prepend: site.baseurl }}">About</a></li>
                <li><a href="{{ "/contact" | prepend: site.baseurl }}">Contact</a></li>
            </ul>
        </nav>
        <social>
            <ul>
                {% if site.linkedin.username %}
                <li>
                    <a href="https://linkedin.com/in/{{ site.linkedin.username }}">
                        <i class="fa fa-linkedin"></i>
                    </a>
                </li>
                {% endif %}
                {% if site.twitter.username %}
                <li>
                    <a href="https://twitter.com/{{ site.twitter.username }}">
                        <i class="fa fa-twitter"></i>
                    </a>
                </li>
                {% endif %}
                {% if site.github.username %}
                <li>
                    <a href="https://github.com/{{ site.github.username }}">
                        <i class="fa fa-github"></i>
                    </a>
                </li>
                {% endif %}
            </ul>
        </social>
    </div>
</aside>

<header>
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({
              google_ad_client: "ca-pub-2004969569496910",
              enable_page_level_ads: true
         });
    </script>
    <h1><a href="{{ "/" | prepend: site.baseurl }}">{{ site.title }}</a></h1>
</header>
